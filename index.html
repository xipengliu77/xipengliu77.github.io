            document.getElementById('gs-link-text').innerHTML = `<p class="text-center text-gray-500 pt-4">${contentData[lang].gsLinkText} <a href="https://scholar.google.com.hk/citations?user=KP7hOpoAAAAJ&hl=zh-CN&authuser=2" target="_blank" class="text-primary hover:underline">Google Scholar</a>。</p>`;
        }
        
        // 步骤 4: 动态渲染会议报告列表 (新增函数)
        function renderPresentations(lang) {
            const presContainer = document.getElementById('presentations-container');
            const data = contentData[lang].presentations;
            presContainer.innerHTML = data.map(pres => `
                <div class="bg-white shadow-lg rounded-xl p-5 mb-4 transition duration-300 hover:border-l-4 hover:border-accent">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-lg font-medium text-gray-900">${pres.title}</p>
                        <span class="text-sm font-medium text-primary bg-primary/10 rounded-full px-3 py-1">${pres.type}</span>
                    </div>
                    <p class="text-gray-600 text-sm mb-1">${pres.conference}</p>
                    <p class="text-gray-500 text-xs">${lang === 'zh-CN' ? '日期' : 'Date'}：${pres.date}</p>
                </div>
            `).join('');
        }

        // 步骤 5: 动态渲染技能列表
        function renderSkills(lang) {
            const skillsContainer = document.getElementById('skills-container');
            const data = contentData[lang].skills;
            skillsContainer.innerHTML = data.map(category => `
                <div>
                    <h3 class="text-xl font-semibold text-accent mb-3">${category.title}</h3>
                    <div class="flex flex-wrap gap-2">
                        ${category.items.map(item => `
                            <span class="${category.color} text-white text-sm font-medium px-4 py-1.5 rounded-full shadow-md">${item}</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 步骤 6: 动态渲染荣誉列表
        function renderAwards(lang) {
            const awardsContainer = document.getElementById('awards-list');
            const data = contentData[lang].awards;
            awardsContainer.innerHTML = data.map(award => `
                <li>${award}</li>
            `).join('');
        }

        // 核心函数：根据语言加载所有内容
        function loadContent(lang) {
            const data = contentData[lang];
            
            // 头部/标题
            document.getElementById('pageTitle').textContent = data.pageTitle || data.name + ' - ' + data.title;
            document.getElementById('site-name').textContent = data.name;
            
            // 导航链接
            document.getElementById('navAbout').textContent = data.nav.about;
            document.getElementById('navExperience').textContent = data.nav.experience;
            document.getElementById('navResearch').textContent = data.nav.research;
            document.getElementById('navPublications').textContent = data.nav.publications;
            document.getElementById('navPresentations').textContent = data.nav.presentations; // 更新
            document.getElementById('navSkills').textContent = data.nav.skills;

            // 关于我
            document.getElementById('about-name').textContent = data.name;
            document.getElementById('about-title').textContent = data.title;
            document.getElementById('bio-paragraph').textContent = data.bio;
            document.getElementById('h-index-text').textContent = data.hIndexText;
            document.getElementById('citation-count').textContent = data.citationCount;

            // 主标题
            document.getElementById('sectionTitleExperience').textContent = data.sections.experienceTitle;
            document.getElementById('sectionTitleResearch').textContent = data.sections.researchTitle;
            document.getElementById('sectionTitlePublications').textContent = data.sections.publicationsTitle;
            document.getElementById('sectionTitlePresentations').textContent = data.sections.presentationsTitle; // 更新
            document.getElementById('sectionTitleSkills').textContent = data.sections.skillsTitle;
            document.getElementById('sectionTitleAwards').textContent = data.sections.awardsTitle;
            
            // 动态内容渲染
            renderExperience(lang);
            renderResearch(lang);
            renderPublications(lang);
            renderPresentations(lang); // 新增调用
            renderSkills(lang);
            renderAwards(lang);

            // 页脚
            document.getElementById('footer-copyright').textContent = data.footer.copyright;
            document.getElementById('footer-tech').textContent = data.footer.tech;
            
            // 更新 HTML lang 属性
            document.documentElement.lang = lang === 'zh-CN' ? 'zh-CN' : 'en';

            // 更新语言按钮的激活状态
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-primary/10', 'text-primary');
            });

            const currentBtn = document.getElementById(`btn-${lang}`);
            if (currentBtn) {
                currentBtn.classList.remove('bg-primary/10', 'text-primary');
                currentBtn.classList.add('bg-primary', 'text-white');
            }
        }

        // 页面加载完成后默认加载中文内容
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('zh-CN');
        });
    </script>

</head>
<body class="text-gray-800">

    <!-- 导航栏 -->
    <nav class="sticky top-0 z-10 bg-white sticky-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div id="site-name" class="flex-shrink-0 text-2xl font-bold text-accent">
                    Xipeng LIU (刘曦鹏)
                </div>
                <div class="flex items-center space-x-6">
                    <!-- 导航链接 -->
                    <div class="hidden md:flex space-x-6 text-lg">
                        <a id="navAbout" href="#about" class="text-gray-600 hover:text-primary transition duration-300">关于我</a>
                        <a id="navExperience" href="#experience" class="text-gray-600 hover:text-primary transition duration-300">教育与经历</a>
                        <a id="navResearch" href="#research" class="text-gray-600 hover:text-primary transition duration-300">科研项目</a>
                        <a id="navPublications" href="#publications" class="text-gray-600 hover:text-primary transition duration-300">出版物</a>

                    <!-- 语言切换按钮 (Language Switcher) -->
                    <div class="flex space-x-2 ml-4">
                        <button id="btn-zh-CN" onclick="loadContent('zh-CN')" class="lang-btn px-3 py-1 text-sm rounded-full transition duration-300 bg-primary/10 text-primary hover:bg-primary hover:text-white font-medium">中文</button>
                        <button id="btn-en" onclick="loadContent('en')" class="lang-btn px-3 py-1 text-sm rounded-full transition duration-300 bg-primary/10 text-primary hover:bg-primary hover:text-white font-medium">English</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        
        <!-- 个人简介 (About Me) Section -->
        <section id="about" class="bg-white shadow-2xl rounded-xl p-8 mb-12 flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-10">
            <!-- 头像 (Placeholder for Photo) -->
            <div class="flex-shrink-0 w-40 h-40">
                <img src="https://placehold.co/160x160/0056b3/ffffff?text=Xipeng+LIU" 
                     alt="刘曦鹏的专业头像" 
                     class="w-full h-full object-cover rounded-full border-4 border-primary shadow-lg">
            </div>
            
            <!-- 简介文本 -->
            <div class="flex-grow text-center md:text-left">
                <h1 id="about-name" class="text-4xl sm:text-5xl font-extrabold text-accent mb-2"></h1>

                    <a href="mailto:xipeng.liu@cnrs.fr" class="text-primary hover:text-accent font-semibold transition duration-300">Email (Work)</a>
                    <a href="mailto:xipengliu77@gmail.com" class="text-primary hover:text-accent font-semibold transition duration-300">Email (Personal)</a>
                    <a href="https://scholar.google.com.hk/citations?user=KP7hOpoAAAAJ&hl=zh-CN&authuser=2" target="_blank" class="text-primary hover:text-accent font-semibold transition duration-300">Google Scholar</a>
                    <a href="https://www.researchgate.net/profile/Xipeng-Liu-3" target="_blank" class="text-primary hover:text-accent font-semibold transition duration-300">ResearchGate</a>
                    <p class="text-sm font-semibold text-gray-500 ml-4 mt-2 md:mt-0">
                        <span id="h-index-text"></span> | <span id="citation-count"></span>
                    </p>
                </div>
            </div>
        </section>

        <!-- 教育与专业经历 (Education & Professional Background) Section -->
        <section id="experience" class="mb-12">
            <h2 id="sectionTitleExperience" class="text-3xl font-bold text-accent border-b-4 border-primary pb-2 mb-8"></h2>
            
            <!-- 动态内容渲染到此容器 -->
            <div id="experience-container">
                <!-- Content will be rendered by renderExperience(lang) -->
            </div>
        </section>


        <!-- 科研经历 (Research Projects) Section -->
        <section id="research" class="mb-12">
            <h2 id="sectionTitleResearch" class="text-3xl font-bold text-accent border-b-4 border-primary pb-2 mb-8"></h2>
            
            <!-- 动态内容渲染到此容器 -->
            <div id="research-container" class="space-y-6">
                <!-- Content will be rendered by renderResearch(lang) -->
            </div>
        </section>

        <!-- 出版物 (Publications) Section -->
        <section id="publications" class="mb-12">
            <h2 id="sectionTitlePublications" class="text-3xl font-bold text-accent border-b-4 border-primary pb-2 mb-8"></h2>

            <div id="publications-container" class="space-y-6">
                <!-- Content will be rendered by renderPublications(lang) -->
            </div>
            
            <div id="gs-link-text">
                <!-- Content will be rendered by renderPublications(lang) -->
            </div>
        </section>
        
        <!-- 会议报告 (Presentations) Section - 新增 -->
        <section id="presentations" class="mb-12">
            <h2 id="sectionTitlePresentations" class="text-3xl font-bold text-accent border-b-4 border-primary pb-2 mb-8"></h2>

            <div id="presentations-container" class="space-y-6">
                <!-- Content will be rendered by renderPresentations(lang) -->
            </div>
        </section>


        <!-- 专业技能 (Skills) Section -->
        <section id="skills" class="mb-12">
            <h2 id="sectionTitleSkills" class="text-3xl font-bold text-accent border-b-4 border-primary pb-2 mb-8"></h2>
            
            <div class="bg-white shadow-lg rounded-xl p-6">
                <div id="skills-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Content will be rendered by renderSkills(lang) -->
                </div>
            </div>
        </section>

        <!-- 荣誉奖项 (Honors and Awards) Section -->
        <section id="awards" class="mb-12">
            <h2 id="sectionTitleAwards" class="text-3xl font-bold text-accent border-b-4 border-primary pb-2 mb-8"></h2>
            
            <div class="bg-white shadow-lg rounded-xl p-6">
                <ul id="awards-list" class="list-disc list-outside ml-4 space-y-2 text-gray-700">
                    <!-- Content will be rendered by renderAwards(lang) -->
                </ul>
            </div>

    </main>

    <!-- 页脚 -->
    <footer class="bg-accent text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p id="footer-copyright"></p>
            <p id="footer-tech" class="text-sm mt-2"></p>
        </div>
    </footer>

</body>
